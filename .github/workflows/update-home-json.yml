name: Aggiorna Home.json con giochi random

on:
  schedule:
    - cron: '0 4 * * *'  # Eseguito ogni giorno alle 4:00 UTC
  workflow_dispatch:     # Avvio manuale possibile

jobs:
  update-home:
    runs-on: ubuntu-latest

    steps:
      - name: Clona il repository
        uses: actions/checkout@v3

      - name: Scarica Catalogo.json aggiornato
        run: |
          curl -s -o Catalogo.json https://raw.githubusercontent.com/MrNico98/PhoenixPlay-Resources/main/Navigatore/Catalogo.json

      - name: Estrai 6 giochi casuali e aggiorna Home.json
        run: |
          jq -c '.Catalogo[]' Catalogo.json | \
          shuf | head -n 6 | \
          jq -s '{ "Home": . }' > Navigatore/Home.json

      - name: Verifica se ci sono modifiche
        id: git-check
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add Navigatore/Home.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
            echo "commit=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected."
            echo "commit=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit & Push se cambiato
        if: steps.git-check.outputs.commit == 'true'
        env:
          TOKEN: ${{ secrets.PUSH_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/MrNico98/PhoenixPlay-Resources.git
          git commit -m "Aggiornamento automatico Home.json (giochi random)"
          git push origin main

